<div class="ruleset-preset-cards">
    <mat-card class="ruleset-card" *ngFor="let preset of rulesetPresets" (click)="loadRulesetPreset(preset)">
        <mat-card-content>
            <h3 class="ruleset-card__title">{{ preset.label }}</h3>
        </mat-card-content>
    </mat-card>
    <mat-card class="custom-ruleset-card">
        <mat-card-title>
            <h3>Custom ruleset</h3>
        </mat-card-title>
        <mat-card-content>
            <form class="custom-ruleset-card__form" [formGroup]="pickerForm">
                <mat-form-field color="primary">
                    <mat-label>Ruleset base URL</mat-label>
                    <input matInput formControlName="baseUrl" [readonly]="(loadState$ | async) === 'loading'" />
                    <mat-error *ngIf="isInvalid(pickerForm.controls.baseUrl)">
                        {{ getError(pickerForm.controls.baseUrl) }}
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <button
                mat-button
                color="accent"
                [disabled]="pickerForm.invalid || (loadState$ | async) === 'loading'"
                (click)="loadCustomRuleset()">
                Load ruleset
            </button>
        </mat-card-actions>
    </mat-card>
</div>
