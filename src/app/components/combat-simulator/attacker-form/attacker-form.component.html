<form [formGroup]="attackerForm">
    <div class="flex">
        <mat-form-field>
            <mat-label>Attacking unit</mat-label>
            <mat-select formControlName="unitType" (selectionChange)="unitTypeSelectionChanged()">
                <mat-option *ngFor="let unitType of unitTypes" [value]="unitType">{{ unitType.name }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Veteran level</mat-label>
            <mat-select formControlName="veteranLevel" [disabled]="attackerForm.controls.unitType.invalid">
                <mat-option *ngFor="let level of availableVeteranLevels$ | async" [value]="level">{{
                    level.name
                }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="flex flex-align-center">
        <p class="nomargin">Attacker HP</p>
        <mat-slider
            class="flex-grow"
            formControlName="hp"
            [disabled]="attackerForm.controls.unitType.invalid"
            min="0"
            [max]="(maxHp$ | async) ?? 0"
            step="1"
            thumbLabel
            tickInterval="1"></mat-slider>
    </div>
    <div class="flex flex-align-center">
        <p class="nomargin">Remaining moves</p>
        <mat-slider
            class="flex-grow"
            formControlName="moves"
            [disabled]="attackerForm.controls.unitType.invalid"
            min="0"
            [max]="(moveFrags$ | async) ?? 0"
            step="1"
            thumbLabel
            [displayWith]="formatMoves.bind(this)"
            tickInterval="1"></mat-slider>
    </div>
</form>
