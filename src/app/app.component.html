<mat-toolbar>
    <div class="toolbar">
        <h1 [ngSwitch]="screen$ | async">
            <ng-container *ngSwitchCase="'rulesetPick'">Choose a ruleset</ng-container>
            <ng-container *ngSwitchCase="'utilPick'">Choose your util</ng-container>
            <ng-container *ngSwitchCase="'combatForm'">Combat simulator</ng-container>
        </h1>
        <button
            *ngIf="showBackToRulesetButton$ | async"
            mat-stroked-button
            color="accent"
            class="toolbar__back"
            (click)="backToRulesetSelection()">
            Back to ruleset selection
        </button>
        <button
            *ngIf="showBackToUtilityPickerButton | async"
            mat-stroked-button
            color="accent"
            class="toolbar__back"
            (click)="backToUtilSelection()">
            Back to util selection
        </button>
    </div>
</mat-toolbar>
<div class="app-container">
    <div class="content-container">
        <app-ruleset-picker *ngIf="(screen$ | async) === 'rulesetPick'"></app-ruleset-picker>
        <app-util-picker *ngIf="(screen$ | async) === 'utilPick'"></app-util-picker>
        <app-combat-simulator *ngIf="(screen$ | async) === 'combatForm'"></app-combat-simulator>
    </div>
</div>
